[package]
name = "metaverse_messages"
version = "0.1.3"
authors = ["Skyler Clark<skylerjaneclark@gmail.com>"]
description = "packet definitions for the open metaverse"
license = "AGPL-3.0-or-later"
edition = "2024"

[dependencies]
log = "0.4"
env_logger = "0.11"
xmlrpc_benthic = "0.0.1"
byteorder = "1.5.0"
mac_address = "1.1.8"
sys-info = "0.9.1"
bitflags = "2.9.0"
actix = "0.13.5"
md-5 = "0.10.6"
glam = {version="0.30.3", features=["serde"]}
serde = { version = "1.0", features = ["derive"] }
futures = "0.3.31"
hex = "0.4.3"
serde_json = "1.0.140"
bincode = "1.3.3"
thiserror = "2.0.12"
reqwest = "0.12.15"
rgb = "0.8.50"
actix-http = "3.11.0"
serde-llsd = "0.3.6"
quick-xml = "0.37.5"
flate2 = "1.1.1"
bytemuck = "1.23.0"
[dependencies.uuid]
version = "1.16.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
    "serde",
]
