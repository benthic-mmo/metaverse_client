[package]
name = "metaverse_messages"
version = "0.0.0"
authors = ["Skyler Clark<skylerjaneclark@gmail.com>"]
description = "packet definitions for the open metaverse"
edition = "2021"
license = "AGPL-3.0-or-later"

[dependencies]
byteorder = "1.5.0"
hex = "0.4"
byte = "0.2.6"
bitflags = "1.3.2"
metaverse_utils = "0.0.0"
actix = "0.13.5"
tokio = { version = "1.14.0", features = ["full"] }
futures = "0.3"
nalgebra = "0.30"
[dependencies.uuid]
version = "1.10.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]
